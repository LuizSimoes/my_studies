<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CEP através de API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Documentação da API: https://viacep.com.br/</h1>
    <div class="form-group">
      <label for="cep">CEP</label>
      <input type="text" class="form-control" maxlength="9" id="cep">
      <small>00000-000 ou 00000000</small>
    </div>
    <div class="form-group">
      <label for="logradouro">Logradouro</label>
      <input type="text" class="form-control" id="logradouro">
      <small>Av., Rua, etc.</small>
    </div>
    <div class="form-group">
      <label for="bairro">Bairro</label>
      <input type="text" class="form-control" id="bairro">
      <small></small>
    </div>
    <div class="form-group">
      <label for="localidade">Localidade</label>
      <input type="text" class="form-control" id="localidade">
      <small>Cidade</small>
    </div>
    <div class="form-group">
      <label for="uf">UF</label>
      <input type="text" class="form-control" id="uf">
      <small>Estado</small>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
